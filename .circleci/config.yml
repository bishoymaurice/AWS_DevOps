version: 2.1

jobs:

  lint:
    docker:
      - image: circleci/frontend
    steps:
      - checkout
      - run:
          name: Lint Dockerfile
          command: |
            cd ./docker
            make lint
  
  build:
    docker:
      - image: circleci/frontend
    steps:
      - checkout
      - run:
          name: Build Docker image
          command: |
            cd ./docker
            make build
  
  push:
    docker:
      - image: circleci/frontend
    steps:
      - run:
          name: Push Docker image to Docker Hub
          command: |
            docker login -u "$DOCKERHUB_USERNAME" -p "$DOCKERHUB_PASSWORD"
            cd ./docker
            make push


workflows:
  default:
    jobs:
      - lint
      - build:
          requires: [lint]
      - push:
          requires: [build]